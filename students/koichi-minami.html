<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Profile Card</title>

<body>

    <div class="card mx-auto mt-5" style="max-width: 300px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">

        <div class="card-body text-center">
            <h1 class="card-title">Koichi Minami</h1>
            <h4 class="title">Software Engineer</h4>
            <p>Year Up student</p>
            <a href="#" class="mr-2"><i class="fa fa-dribbble"></i></a>
            <a href="#" class="mr-2"><i class="fa fa-twitter"></i></a>
            <a href="#" class="mr-2"><i class="fa fa-linkedin"></i></a>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <p class="mt-3"><button class="btn btn-dark">Contact</button></p>
        </div>
    </div>

</body>

</html>
